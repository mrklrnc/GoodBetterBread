<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodBetterBread</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="final.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body style="background: #f5f4f4;">
  <div class="login-modal" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="login-modal-content">
      <div class="login-title">Sign Up</div>
      <div class="login-subtitle">Create an account to proceed with your order.</div>
      <form id="signupForm">
        <input id="signupFirstName" type="text" placeholder="First Name" required />
        <input id="signupLastName" type="text" placeholder="Last Name" required />
        <input id="signupEmail" type="email" placeholder="Email" required />
        <input id="signupPassword" type="password" placeholder="Password" required />
        <button type="submit" class="login-btn">SIGN UP</button>
      </form>
      <div class="login-signup-link">Already have an account?<a href="menu.html">Log in.</a></div>
    </div>
  </div>
</body>
</html>
